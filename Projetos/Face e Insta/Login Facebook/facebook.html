<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="description" content="Pagina clone do facebook">
        <meta name="author" content="João Victor">
        <link href="FacebookStyle.css" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Jost:wght@700&family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">
    </head>
    <body>
        <header>
            <div class="center">
                <div class="logo">
                    <h2>FACEBOOK</h2>
                </div>
                <div class="login">
                    <div class="textbox-user">
                        <p>E-mail ou Telefone:</p>
                        <input type="text" name="user-login">
                    </div>
                    <div class="textbox-senha">
                        <p>Senha:</p>
                        <input type="text" name="senha-login">
                        <p class="esqueceusenha">Esqueceu a Senha ?</p>
                    </div>
                    <button name="Enviar">Enviar</button>
                </div>
            </div>
            <div class="clear"></div>
        </header>
        <section class="main">
            <div class="center">
                <div class="sec">
                <div class="banner">
                    <h4>
                        O Facebook ajuda você a se conectar e compartilhar com as pessoas que fazem parte da sua vida.
                    </h4>
                    <img src="imagens/img.png">
                </div>
                <div class="abrir-conta">
                    <h2>Abra uma Conta</h2>
                    <h4>É gratis, e sempre será !</h4>
                    <div class="w50">
                        <input type="text" placeholder="Nome">
                    </div>
                    <div class="w50">
                        <input type="text" placeholder="Sobrenome">
                    </div>
                    <div class="w100">
                        <input type="email" placeholder="Celular ou Email">
                    </div>
                    <div class="w100">
                        <input type="password" placeholder="Nova Senha">
                    </div>

                    <div class="nascimento">
                        <h3>
                            Data de Nascimento:
                        </h3>
                        <select name="nasc-dia" value="dia">
                            <option selected>1</option>
                            <option>1</option>
                            <option>1</option>
                            <option>1</option>
                            <option>1</option>
                        </select>
                        <select name="nasc-mes" value="mes">
                            <option value="Jan" selected>Jan</option>
                            <option value="Fev">Fev</option>
                            <option value="Mar">Mar</option>
                        </select>
                        <select name="nasc-ano" value="ano">
                            <option value="2018" selected>2018</option>
                            <option value="2019">2019</option>
                            <option value="2020">2020</option>
                        </select>
                    </div>
                    <div class="sexo">
                        <h3>Gênero</h3>
                        <div class="check">
                            <h2>Masculino</h2>
                            <input type="checkbox" value="Masculino" name="sexo">
                        </div>
                        <div class="check">
                            <h2>Feminino</h2>
                            <input type="checkbox" value="Feminino" name="sexo">
                        </div>
                    </div>
                    <button class="BtnCadastrar">Cadastrar-se</button>
                </div>
            </div>
            <div class="clear"></div>
        </section>
    </body>
    <footer>

    </footer>
</html>
