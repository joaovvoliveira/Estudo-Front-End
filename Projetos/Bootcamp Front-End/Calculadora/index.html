<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/bootstrap.css">
  <link rel="stylesheet" href="./css/style.css">
  <title>Document</title>
</head>

<body>
  <h1 class="display-4 py-4 text-center">Super Calculadora</h1>
  <form action="##">
    <div class="container">
      <div class="row">
        <div class="col">
          <input type="number" class="form-control" placeholder="1º Número" id="num1">
        </div>
        <div class="col">
          <input type="number" class="form-control" placeholder="2º Número" id="num2">
        </div>
      </div>
      <button type="button" id="btnCalcular" class="btn btn-success mt-4 w-100">Calcular</button>
      <h2 class="text-center mt-5 display-5">Cálculos</h2>
      <div class="row my-5">
        <div class="col-lg-3 col-md-4 col-sm-6">
          <label class="font-weight-normal">Soma (a+b)</label>
          <input type="text" class="form-control" placeholder="" id="campo1" readonly>
        </div>
        <div class="col-lg-3 col-md-4 col-sm-6">
          <label class="font-weight-normal">Subtração (a-b)</label>
          <input type="text" class="form-control" placeholder="" id="campo2" readonly>
        </div>
        <div class="col-lg-3 col-md-4 col-sm-6">
          <label class="font-weight-normal">Subtração (b-a)</label>
          <input type="text" class="form-control" placeholder="" id="campo3" readonly>
        </div>
        <div class="col-lg-3 col-md-4 col-sm-6">
          <label class="font-weight-normal">Multiplicação (a*b)</label>
          <input type="text" class="form-control" placeholder="" id="campo4" readonly>
        </div>
        <div class="col-lg-3 col-md-4 col-sm-6">
          <label class="font-weight-normal">Divisão (a/b)</label>
          <input type="text" class="form-control" placeholder="" id="campo5" readonly>
        </div>
        <div class="col-lg-3 col-md-4 col-sm-6">
          <label class="font-weight-normal">Divisão (b/a)</label>
          <input type="text" class="form-control" placeholder="" id="campo6" readonly>
        </div>
        <div class="col-lg-3 col-md-4 col-sm-6">
          <label class="font-weight-normal">Quadrado de A</label>
          <input type="text" class="form-control" placeholder="" id="campo7" readonly>
        </div>
        <div class="col-lg-3 col-md-4 col-sm-6">
          <label class="font-weight-normal">Quadrado de B</label>
          <input type="text" class="form-control" placeholder="" id="campo8" readonly>
        </div>
        <div class="col-lg-3 col-md-4 col-sm-6">
          <label class="font-weight-normal">Divisor inteiros de A</label>
          <input type="text" class="form-control" placeholder="" id="campo9" readonly>
        </div>
        <div class="col-lg-3 col-md-4 col-sm-6">
          <label class="font-weight-normal">Divisores inteiros de B</label>
          <input type="text" class="form-control" placeholder="" id="campo10" readonly>
        </div>
        <div class="col-lg-3 col-md-4 col-sm-6">
          <label class="font-weight-normal">Fatorial de A</label>
          <input type="text" class="form-control" placeholder="" id="campo11" readonly>
        </div>
        <div class="col-lg-3 col-md-4 col-sm-6">
          <label class="font-weight-normal">Fatorial de B</label>
          <input type="text" class="form-control" placeholder="" id="campo12" readonly>
        </div>
      </div>
    </div>
  </form>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
  <script src="./js/bootstrap.js"></script>
  <script defer src="./js/script.js"></script>
</body>

</html>
